<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
</head>
<body>
<h1>회원 상세 정보</h1>

<table>
    <tr>
        <td>로그인 ID:</td>
        <td th:text="${member.loginId}"></td>
    </tr>
    <tr>
        <td>비밀번호:</td>
        <td th:text="${member.password}"></td>
    </tr>
    <tr>
        <td>이름:</td>
        <td th:text="${member.name}"></td>
    </tr>
</table>

<button onclick="history.back()">뒤로 가기</button>
</body>
</html>
